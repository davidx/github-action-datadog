name: 'Notification event to datadog'
description: 'Notify datadog with events'
branding:
  icon: message-square
  color: orange
inputs:
  datadog_api_key:
    description: api key
    required: true
  parsley_environment:
    description: env description
    required: false
  parsley_componentname:
    description: component name
    required: false
  event_title:
    description: title description
    required: false
    default: "deploy"
  event_text:
    description: text description
    required: false
    default: "Deploy Event for ${GITHUB_REPOSITORY}#${GITHUB_REF}"
  event_priority:
    description: priority description
    required: false
    default: 'normal'
  metric_name:
    description: name
    required: false
    default: "com.parsleyhealth.cicd.deploy"
  metric_value:
    description: value
    required: false
    default: 1
  metric_type:
    description: type
    required: false
    default: 'metric'
  metric_interval:
    description: interval
    required: false
    default: 20
  metric_host:
    description: host
    required: false
    default: "cicd.parsleyhealth.com"
  metric_tags:
    description: name
    required: false
    default: [""]
  alert_type:
    description: title description
    required: false
    default: 'info'
outputs:
  datadog_response:
    description: Datadog response

runs:
  using: 'node12'
  main: 'index.js'
